<!-- Tool Details Modal -->
<div class="folder-modal-overlay" id="folderModalOverlay">
  <div class="folder-modal" role="dialog" aria-modal="true">
    <div class="folder-modal-header">
      <div class="folder-modal-globe-icon"></div>
      <span>Details des Tools</span>
    </div>
    <div class="folder-modal-body">
      <div class="folder-modal-content">
        <div class="folder-app-icon" id="folderAppIcon"></div>
        <div class="folder-modal-text">
          <h3 id="folderModalTitle"></h3>
          <p id="folderModalDesc"></p>
        </div>
      </div>
      <div class="folder-modal-url" id="folderModalUrl"></div>
      <div class="folder-modal-buttons">
        <button
          class="folder-btn folder-btn-secondary"
          onclick="closeFolderModal()"
        >
          Abbrechen
        </button>
        <button
          class="folder-btn folder-btn-primary"
          onclick="confirmFolderAction()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
</div>
